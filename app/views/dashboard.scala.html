@(user: securesocial.core.Identity, grooves: java.util.List[models.Groove])

@main("Dashboard") {
    <h2>Your Grooves</h2>
    <ul>
    @grooves.map { g =>
        <li>@g.name</li>
    }
    </ul>

    <script>
        $(function(){
            $("#nav-dashboard").addClass("active");
        });
    </script>

}
